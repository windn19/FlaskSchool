<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
</head>
<body>
  <form method="post">
      <label for="title">Title</label>
      <input type="text" name="title" value="{{ request.form['title'] }}">
      <select name="sel">
          {% for i in items %}
            <option value={{ i }}>{{ i }}</option>
          {% endfor %}
      </select>
      <button type="submit">Submit</button>
  </form>
  <div class="label">
      {% for i in name %}
         <label>{{ i }}</label>
         <hr>
      {% endfor %}
  </div>
</body>
</html>
